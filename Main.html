<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Flow</title>

        <link rel="stylesheet" type="text/css" href="js/jquery/css/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery/learningJQ/css/jquery-learningJQ-grid-cell-displayAdapter.css" />
        
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        <link rel="stylesheet" type="text/css" href="css/Path.css">
        <link rel="stylesheet" type="text/css" href="css/CurrentValue.css">

        <link rel="stylesheet" type="text/css" href="css/Content url/Blue.css">
        <link rel="stylesheet" type="text/css" href="css/Content url/Green.css">
        <link rel="stylesheet" type="text/css" href="css/Content url/Orange.css">
        <link rel="stylesheet" type="text/css" href="css/Content url/Red.css">
        <link rel="stylesheet" type="text/css" href="css/Content url/Yellow.css">

        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery/learningJQ/jquery-learningJQ-grid-cell-displayAdapter.js"></script>

        <script type="text/javascript" src="js/Niveaux/Niveau1.js"></script>
        <script type="text/javascript" src="js/Niveaux/Niveau2.js"></script>
        <script type="text/javascript" src="js/Niveaux/Niveau3.js"></script>
        <script type="text/javascript" src="js/Niveaux/Niveau4.js"></script>
        <script type="text/javascript" src="js/Niveaux/Niveau5.js"></script>

        <script type="text/javascript" src="js/GlobalProperties.js"></script>
        <script type="text/javascript" src="js/Stack.js"></script>
        <script type="text/javascript" src="js/GeneralFunctions.js"></script>
        <script type="text/javascript" src="js/Path.js"></script>
        <script type="text/javascript" src="js/GridEvents.js"></script>
        <script type="text/javascript" src="js/Main.js"></script>
     </head>
     <body style="background-color:black;">
        <div id="wrapper">
            <label id="levelLabel" style="margin-left:10px; color:white;"></label>
            <div id="divGrille" class="learningJQ-grid" data-row-count="10" data-column-count="10" data-css-class="grille" data-cell-class-from-value-prefix="cellColor", data-display-type="none"></div>
            <br style="clear:both;" /><br />
            <input type="button" id="btnNouvellePartie" value="Nouvelle partie">
            <span>Number of moves</span>
            <span id="spanMovesNumber"></span>
            <br style="clear:both;" /><br />
            <span id="pourcentageFill"></span>
            <div>
                <button id="buttonLevel1" class="levelButton" value="1">Niveau 1</button>
                <button id="buttonLevel2" class="levelButton" value="2">Niveau 2</button>
                <button id="buttonLevel3" class="levelButton" value="3">Niveau 3</button>
                <button id="buttonLevel4" class="levelButton" value="4">Niveau 4</button>
                <button id="buttonLevel5" class="levelButton" value="5">Niveau 5</button>
            </div>
        </div>
    </body>
</html>
